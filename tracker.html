<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day Fund</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/tracker.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->

    <script defer src="./assets/js/logic.js" type="text/javaScript"></script>
    <script defer src="./assets/js/tracker.js" type="text/javaScript"></script>
</head>

<body>

    <header>
        <h1>Rainy Day Fund</h1>
    </header>

    <main>
        <aside class="aside">
            <section class="card">
                <!-- <h2 class="headerTwo" id="incomeHeader monthlyIncome">Income</h2> -->
                <!-- <label for="monthlyIncome">Monthly Income:</label> -->
                <!-- <p id="monthlyIncome"></p> -->
                <!-- <p id="monthlyIncome" class="totals" for="totalIncome"></p> -->
                <section>
                    <label for="monthlyIncome" class="totals">Monthly Income: </label>
                    <span class="totals" id="monthlyIncome">$0.00</span>
                </section>
                <input type="number" id="enterIncome"></input>
                <button class="button" id="editIncomeBtn">Edit Income</button>
                <br>
                <br>
                <details id="expensesDetail">
                    <summary id="expensesSummary">Expenses</summary>
                    <div class="dropdownExpenses">
                        <label for="housing">Housing:</label>
                        <p id="housing"></p>
                        <label for="utilities">Utilities:</label>
                        <p id="utilities"></p>
                        <label for="groceries">Groceries:</label>
                        <p id="groceries"></p>
                        <label for="gasTransportation">Gas/Transportation:</label>
                        <p id="gasTransportation"></p>
                        <label for="health-insurance">Health Insurance:</label>
                        <p id="health-insurance"></p>
                        <label for="car-insurance">Car Insurance:</label>
                        <p id="car-insurance"></p>
                        <label for="home-insurance">Home Insurance:</label>
                        <p id="home-insurance"></p>
                        <label for="life-insurance">Life Insurance:</label>
                        <p id="life-insurance"></p>
                        <label for="subscriptions">Subscriptions:</label>
                        <p id="subscriptions"></p>
                        <label for="other">Other:</label>
                        <p id="other"></p>
                    </div>  
                    
                </details>

                <br>
              
                <button class="button" id="addExpenseBtn">+ Add Expense</button>
                <br>
                <br>


                <h2></h2>
                <section>
                    <label class="totals" for="totalExpenses">Total Expenses: </label>
                    <span class="totals" id="totalExpenses">$0.00</span>
                </section>
                <br>
                <h2></h2>
                <section>
                    <label class="totals" for="workingBudget">Working Budget: </label>
                    <span class="totals" id="workingBudget">$0.00</span>
                </section>
            </section>
        </aside>

        <section class="card">
            <h2 class="totals">Goals List</h2>
            <div id="goalList"></div>
                <!-- <label><span id="goalOne">Goal One:</span></label> -->
                <!-- <p>In order to reach your savings goal of <span id="goal-amount">goal cost</span> towards your <span id="goal-name">goal name</span> you will need to save <span id="goal-cost">monthly cost</span> for <span id="goal-months">goal time</span> months.</p> -->
                <p><strong>Name: </strong><span id='goal-name'>goal name</span></p>
                <p><strong>Total Cost: </strong><span id='goal-amount'>0.00</span></p>
                <p><strong>Months: </strong><span id='goal-months'>0</span></p>
                <p><strong>To reach your goal, you should save <span id="goal-cost">0.00</span> per month, for <span id='goal-time'></span> months!</p>
                <hr>
                <br>
                <button class="button" id="addGoalBtn">Add New Goal</button>

        </section>
        

    </main>

</body>

</html>
