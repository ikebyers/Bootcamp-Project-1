<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day Fund</title>

    <link rel="stylesheet" href="./assets/css/reset.css" /> 
    <link rel="stylesheet" href="./assets/css/form.css" />
    
    <script defer src="./assets/js/logic.js" type="text/javaScript"></script>
    <script defer src="./assets/js/form.js" type="text/javaScript"></script>
</head>

<body>
    <header>
        <h1>Rainy Day Fund</h1>
        <h2>Enter income, any expenses, and any goals you might have.</h2>
    </header>

    <main>
        <aside>
            <h3>Enter your monthly income.</h3>
            <form id="income">
                <label for="monthly-income">Monthly Income</label>
                <input type="number" id="monthly-income"/>
                <div class="error-message" id="income-error"></div>
            </form>

            <h3>Enter your monthly expenses.</h3>
            <form id="expense">
                <label for="rent">Rent</label>
                <input type="number" id="rent" />
                <div class="error-message" id="rent-error"></div>

                <label for="util">Utilities</label>
                <input type="number" id="util" />
                <div class="error-message" id="util-error"></div>

                <label for="food">Groceries</label>
                <input type="number" id="food" />
                <div class="error-message" id="food-error"></div>

                <label for="gas">Gas/Trasportation</label>
                <input type="number" id="gas" />
                <div class="error-message" id="gas-error"></div>

                <details id="insurance-details">
                    <summary id="insurance-summary">Insurance</summary>
                    <div class="dropdown-insurance">
                        <label for="car-insurance">Car Insurance</label>
                        <input type="number" id="car-insurance" />
                        <div class="error-message" id="car-insurance-error"></div>

                        <label for="home-insurance">Home Insurance</label>
                        <input type="number" id="home-insurance" />
                        <div class="error-message" id="home-insurance-error"></div>

                        <label for="life-insurance">Life Insurance</label>
                        <input type="number" id="life-insurance" />
                        <div class="error-message" id="life-insurance-error"></div>
                    </div>
                </details>

                <label for="subscribe">Subscriptions</label>
                <input type="number" id="subscribe" />
                <div class="error-message" id="subscribe-error"></div>

                <label for="other">Other</label>
                <input type="number" id="other" />
                <div class="error-message" id="other-error"></div>

                <!--Add more expenses button goes here-->
                <button type="button" id="add-expense-btn">Add More Expenses</button>

                <!-- Conatiner for added expenses -->
                <div id="additional-expenses"></div>
            </form>
        </aside>

        <div class="right-section">
            <h3>Enter your financial goals.</h3>
            <form id="goals-form">
                <label for="goal">Goal Name</label>
                <input type="text" id="goal" />
                <div class="error-message" id="goal-error"></div>

                <label for="goal-amount">Goal Amount</label>
                <input type="number" id="goal-amount" />
                <div class="error-message" id="goal-amount-error"></div>

                <label for="months">How many months?</label>
                <input type="number" id="months" />
                <div class="error-message" id="months-error"></div>
            </form>
        </div>
    </main>

    <footer>
        <button type="button" id="submit-all-btn">Submit All</button>
    </footer>
</body>

</html>
